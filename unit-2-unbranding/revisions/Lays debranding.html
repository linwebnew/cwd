<!doctype html>
<html>
<head>
    <title>Lays De-branding</title>
</head>
<body>

    <style>
        body {
            background-color:#FCD802;
            font-family: lays_bold, sans-serif ;
        }

        h1{
            text-align: center;
        }

        #everything {
            background-image: url(assets/images/lays.png);
            position: relative;

            /* this is something I learned in the w3 webiste, I change my whole brand because of much difficulties with the other one I wanted the image position, but I didn't know how*/
            width:1640px;
            height:845px;
            
            margin: 120px auto 80px auto;

        
        }

        #everything:hover {
            background-image: url(assets/images/layslies.png);

            background-repeat: no repeat;
                        /*one of the main problem I was having was the image repeating, I looked this up on both chatgpt and also w3-school to see how I can fix it and this command helped.*/


            background-size: cover;
            /*this is another command I found on w3-schools that I also wanted, I wanted the size to remain relatively same and I looked it up the school website and playground with their example and saw they had this command so I tried it.*/


            transition: background-image 0.3s ease;
           
            /*The overlay is a command that I learned on Chatgpt I wanted my to be on top of the other image as close I can get them aligned- I sent you a message about this in the discord but I looked at w3-school they have an overlay effect but it wasn't what I was looking for.* the same apply to the .overlay-text, and the transition https://www.w3schools.com/css/css3_transitions.asp but he opacity was search */
        }
        #everything:hover .overlay {
            opacity: 1;
            cursor: crosshair;
        }


        .overlay-text{ 
        position:absolute; 
        top: 50%;
        left: 35%;
        transform: translate(-50, -50);

        /*https://www.w3schools.com/cssref/tryit.php?filename=trycss_func_translate, I was able to move the text to the center, so that it looks like a appearing comment*/
        
        font-size: 80px;
        font font-weight: bold;
        opacity: 0;
        transition: opacity 0.4s ease;
        
        }


        #everything:hover .overlay-text {
            opacity: 1;
        }


    </style>

</body>
</html>


    <div id="everything">

        <div class="overlay"></div>

        <div class="overlay-text">Lays... more like lies!</div>

    </div>

        {

        })
        
    </script>
</body>
</html>
